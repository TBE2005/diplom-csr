name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      env:
        VITE_CONVEX_URL: https://cool-goldfish-200.convex.cloud
        CONVEX_DEPLOY_KEY: prod:cool-goldfish-200|eyJ2MiI6ImY0ZWM2YjhiNWNlNjQ4ZTI5MzFmYzg4YzJhNWE2NzlhIn0=
      run: npx convex deploy --cmd 'npm run build' --cmd-url-env-var-name VITE_CONVEX_URL

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4